<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Make Reservation</title>
</head>
<body>
    <div class="container-fluid" style="max-width: 80%;">
        <div class="jumbotron" style="text-align: center;">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
                <h3 style="padding-bottom: 20px;">Make your reservation
                </h3>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="./view.html" role="button" style="margin-right: 2px;">View Tables</a>
                    <a class="btn btn-secondary btn-lg" href="./home.html" role="button">Home</a>
                </p>
          </div>
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
          <form style="margin-left: 20px; margin-bottom: 20px;">
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Example input">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Another input">
              </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Unique ID</label>
              <input type="text" class="form-control" id="unique" placeholder="Another input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">API Table Link |</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="#">API Wait List</a>
            </li>
          </ul>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
